<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
  <div class="calculator-display" id="display">
  </div>

  <div class="button-row">
    <button class="calculator-button btn-pink" data-value="C">C</button>
    <button class="calculator-button btn-pink" data-value="**">**</button>
    <button class="calculator-button btn-pink" data-value="%">%</button>
    <button class="calculator-button btn-pink" data-value="DEL"><i class="material-icons">&#xe14a;</i></button>

    <button class="calculator-button btn-yellow" data-value="7">7</button>
    <button class="calculator-button btn-yellow" data-value="8">8</button>
    <button class="calculator-button btn-yellow" data-value="9">9</button>
    <button class="calculator-button btn-pink" data-value="/">÷</button>

    <button class="calculator-button btn-green" data-value="4">4</button>
    <button class="calculator-button btn-green" data-value="5">5</button>
    <button class="calculator-button btn-green" data-value="6">6</button>
    <button class="calculator-button btn-pink" data-value="*">×</button>

    <button class="calculator-button btn-purple" data-value="1">1</button>
    <button class="calculator-button btn-purple" data-value="2">2</button>
    <button class="calculator-button btn-purple" data-value="3">3</button>
    <button class="calculator-button btn-pink" data-value="-">−</button>

    <button class="calculator-button btn-blue" data-value="0">0</button>
    <button class="calculator-button btn-blue" data-value=".">.</button>
    <button class="calculator-button btn-blue" data-value="=">=</button>
    <button class="calculator-button btn-pink" data-value="+">+</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
